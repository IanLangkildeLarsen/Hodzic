<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automatisk Taleovers√¶tter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #micIcon {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1s infinite;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    #status, #spokenText, #translatedText {
      margin-top: 15px;
      font-size: 18px;
    }

    #spokenText, #translatedText {
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üé§ Automatisk Taleovers√¶tter</h2>

  <div id="micIcon"></div>
  <div id="status"></div>

  <button onclick="startRecognition()">Start optagelse</button>

  <p id="spokenText">Du sagde: ...</p>
  <p id="translatedText">Oversat: ...</p>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.interimResults = false;

    const langs = [
      { code: "da-DK", name: "Dansk", target: "bs", speakLang: "bs-BA" },
      { code: "bs-BA", name: "Bosnisk", target: "da", speakLang: "da-DK" }
    ];

    async function tryRecognize(langIndex = 0) {
      if (langIndex >= langs.length) {
        document.getElementById('status').textContent = "‚ùå Kunne ikke genkende sproget.";
        document.getElementById('micIcon').style.display = "none";
        return;
      }

      recognition.lang = langs[langIndex].code;
      recognition.start();

      recognition.onresult = async function(event) {
        const spoken = event.results[0][0].transcript;
        document.getElementById('spokenText').textContent = "Du sagde (" + langs[langIndex].name + "): " + spoken;

        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: spoken,
            source: langs[langIndex].code.slice(0, 2),
            target: langs[langIndex].target,
            format: "text"
          })
        });

        const data = await res.json();
        const translated = data.translatedText;
        document.getElementById('translatedText').textContent = "Oversat: " + translated;

        const utterance = new SpeechSynthesisUtterance(translated);
        utterance.lang = langs[langIndex].speakLang;
        speechSynthesis.speak(utterance);

        document.getElementById('status').textContent = "";
        document.getElementById('micIcon').style.display = "none";
      };

      recognition.onerror = function() {
        // Pr√∏v n√¶ste sprog
        tryRecognize(langIndex + 1);
      };

      recognition.onend = () => {
        if (!recognition.resultHandled) {
          // Pr√∏v n√¶ste hvis ingen resultat
          tryRecognize(langIndex + 1);
        }
      };
    }

    function startRecognition() {
      document.getElementById('status').textContent = "üéôÔ∏è Lytter...";
      document.getElementById('micIcon').style.display = "block";
      tryRecognize(0);
    }
  </script>
</body>
</html>
