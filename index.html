<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé§ Taleovers√¶tter</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #flags {
      font-size: 40px;
      margin-bottom: 15px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px 5px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 140px;
    }
    button:hover {
      background-color: #005ecb;
    }
    #micIcon {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1s infinite;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #d00;
      min-height: 24px;
    }
  </style>

  <script>
    // Registrer service worker til PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registreret"))
        .catch(err => console.log("‚ùå SW fejl:", err));
    }
  </script>
</head>
<body>

  <h2>üé§ Automatisk Taleovers√¶tter</h2>
  <div id="flags">üá©üá∞ ‚Üî üáßüá¶</div>

  <div id="micIcon"></div>
  <div id="status"></div>

  <button id="startBtn" onclick="startRecognition()">üéôÔ∏è Start optagelse</button>
  <button id="stopBtn" onclick="stopRecognition()" disabled>‚èπÔ∏è Stop optagelse</button>
  <button onclick="resetFields()">üîÅ Overs√¶t igen</button>

  <div class="box">
    <p id="spokenText">Du sagde: ...</p>
    <p id="translatedText">Oversat: ...</p>
  </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      document.getElementById('status').textContent = "‚ùå Din browser underst√∏tter ikke talegenkendelse. Pr√∏v Safari p√• iPhone.";
    }

    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    if (recognition) {
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
    }

    const langs = [
      { code: "da-DK", name: "Dansk", target: "bs", speakLang: "bs-BA" },
      { code: "bs-BA", name: "Bosnisk", target: "da", speakLang: "da-DK" }
    ];

    let currentLangIndex = 0;
    let recognizing = false;

    async function tryRecognize(langIndex = 0) {
      if (!recognition) return;

      currentLangIndex = langIndex;

      if (langIndex >= langs.length) {
        document.getElementById('status').textContent = "‚ùå Kunne ikke genkende sproget.";
        document.getElementById('micIcon').style.display = "none";
        recognizing = false;
        toggleButtons();
        return;
      }

      recognition.lang = langs[langIndex].code;
      recognition.start();
      recognizing = true;
      toggleButtons();

      document.getElementById('status').textContent = `üéôÔ∏è Lytter p√• ${langs[langIndex].name}...`;
      document.getElementById('micIcon').style.display = "block";

      recognition.onresult = async function(event) {
        const spoken = event.results[0][0].transcript;
        document.getElementById('spokenText').textContent = `Du sagde (${langs[langIndex].name}): ${spoken}`;

        try {
          const res = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              q: spoken,
              source: langs[langIndex].code.slice(0, 2),
              target: langs[langIndex].target,
              format: "text"
            })
          });
          const data = await res.json();
          const translated = data.translatedText;
          document.getElementById('translatedText').textContent = `Oversat: ${translated}`;

          const utterance = new SpeechSynthesisUtterance(translated);
          utterance.lang = langs[langIndex].speakLang;
          speechSynthesis.speak(utterance);

          document.getElementById('status').textContent = "";
          document.getElementById('micIcon').style.display = "none";
          recognizing = false;
          toggleButtons();
        } catch (e) {
          document.getElementById('status').textContent = "‚ùå Overs√¶ttelse mislykkedes.";
          document.getElementById('micIcon').style.display = "none";
          recognizing = false;
          toggleButtons();
        }
      };

      recognition.onerror = function(event) {
        // Pr√∏v n√¶ste sprog ved fejl
        tryRecognize(langIndex + 1);
      };

      recognition.onend = function() {
        if (!recognizing) return; // Stop kaldet kommer fra stop-knap, s√• ignorer

        // Hvis ikke resultat, pr√∏v n√¶ste sprog
        if (!recognition.result) {
          tryRecognize(langIndex + 1);
        }
      };
    }

    function startRecognition() {
      resetFields();
      tryRecognize(0);
    }

    function stopRecognition() {
      if (recognition && recognizing) {
        recognition.stop();
        recognizing = false;
        document.getElementById('status').textContent = "‚èπÔ∏è Optagelse stoppet.";
        document.getElementById('micIcon').style.display = "none";
        toggleButtons();
      }
    }

    function resetFields() {
      document.getElementById('spokenText').textContent = "Du sagde: ...";
      document.getElementById('translatedText').textContent = "Oversat: ...";
      document.getElementById('status').textContent = "";
      document.getElementById('micIcon').style.display = "none";
    }

    function toggleButtons() {
      document.getElementById('startBtn').disabled = recognizing;
      document.getElementById('stopBtn').disabled = !recognizing;
    }
  </script>
</body>
</html>
